specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ExchangeV1
    network: mainnet
    source:
      address: "0xcd4ec7b66fbc029c116ba9ffb3e593a51c20b5b06"
      abi: ExchangeV1
      startBlock: 11274514
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AirBlock
        - AirMeta
        - AirEntityCounter
        - AirAccount
        - AirToken
        - AirNftTransaction
        - AirTokenMetadata
        - AirExtraData
      abis:
        - name: ExchangeV1
          file: ./abis/ExchangeV1.json
        - name: ERC721MetaData
          file: ./abis/ERC721.json
        - name: ERC1155MetaData
          file: ./abis/ERC1155.json
        - name: ERC20
          file: ./abis/ERC20.json
          # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      callHandlers:
        - function: exchange(((address,uint256,(address,uint256,uint8),(address,uint256,uint8)),uint256,uint256,uint256),(uint8,bytes32,bytes32),uint256,(uint8,bytes32,bytes32),uint256,address)
          handler: handleExchange
      file: ./src/exchange-v-1.ts
