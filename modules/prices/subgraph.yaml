specVersion: 0.0.4
description: Hop Protocol
repository: https://github.com/hop-protocol/subgraph/
schema:
  file: ./L2_Bridge_schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Prices
    network: matic
    source:
      abi: Prices
      startBlock: 30651920
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BonderAdded
      abis:
        - name: L2_Bridge
          file: ./abis/L2_Bridge.json
        - name: ChainlinkOracle
          file: ./abis/prices/ChainLink.json
        - name: ERC20
          file: ./abis/prices/ERC20.json
        - name: YearnLensContract
          file: ./abis/prices/YearnLens.json
        - name: UniswapFactory
          file: ./abis/prices/uniswap/Factory.json
        - name: UniswapFeeRouter
          file: ./abis/prices/uniswap/FeeRouter.json
        - name: UniswapPair
          file: ./abis/prices/uniswap/Pair.json
        - name: UniswapRouter
          file: ./abis/prices/uniswap/Router.json
        - name: SushiSwapRouter
          file: ./abis/prices/sushiswap/Factory.json
        - name: SushiSwapPair
          file: ./abis/prices/sushiswap/Pair.json
        - name: SushiSwapRouter
          file: ./abis/prices/sushiswap/Router.json
        - name: CurveFactory
          file: ./abis/prices/curve/Factory.json
        - name: CurvePoolRegistry
          file: ./abis/prices/curve/PoolRegistry.json
        - name: CurveRegistry
          file: ./abis/prices/curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/prices/calculations/Curve.json
        - name: CalculationsSushiSwap
          file: ./abis/prices/calculations/SushiSwap.json

      eventHandlers:
        - event: BonderAdded(indexed address)
          handler: handleBonderAdded
      file: ./src/L2_mapping_matic_WBTC.ts
