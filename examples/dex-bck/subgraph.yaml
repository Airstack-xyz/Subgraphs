specVersion: 0.0.4
repository: https://github.com/Airstack-xyz/Subgraphs
schema:
  file: ./schema.graphql
description: ...
# graft:
#   base: QmYH9eXvZoLX6gox87wamg7WcdnkKqWxc5YqjLwY6KpLFu # Subgraph ID of base subgraph
#   block: 13639984 # Block number
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: Factory
      startBlock: 12369620
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/index.ts
      entities:
        - AirDEXPool
        - AirToken
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
templates:
  - kind: ethereum/contract
    name: Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AirDailyAggregateEntity
        - AirDailyAggregateEntityStats
        - AirToken
        - AirTokenMetadata
        - AirDailyAggregateEntityAccount
        - AirAccount
        - AirDEXPool
        - AirLiquidityPoolStats
        - AirTokenStats
        - AirLiquidityPoolTransaction
        - AirTokenTransfer
        - AirPoolFarmRewardStats
        - AirPoolFarmTransaction
        - AirDEXSwapStats
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: SetFeeProtocol(uint8,uint8,uint8,uint8)
          handler: handleSetFeeProtocol
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
