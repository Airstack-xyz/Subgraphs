name: Push subgraph

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'dev/prod env'
        default: 'development'
        type: choice
        required: true
        options:
          - development
          - production
      folder:
        description: 'choose folder'
        default: 'ens'
        type: choice
        required: true
        options:
          - blur
          - enn
          - erc-6551-accounts
          - farcaster
          - farcaster_v2
          - lens
          - looksrare
          - poap
          - quickswap
          - rarible-exchange-v1
          - rarible-exchange-v2
          - seaport-subgraph
          - uniswap-v3
      subgraph_name:
        description: 'subgraph name'
        required: true
        type: string

jobs:
  build:
    environment: development
    runs on: self-hosted
    steps:
    - uses: actions/checkout@v3
    
    - name: Install yq
      run: |
        sudo add-apt-repository ppa:rmescandon/yq
        sudo apt update
        sudo apt install yq -y
        yq --version

    - name: Read sub.folder.name from folder.yaml and run npm
      run: |
        cd $FOLDER_NAME
        npm i
        npm run deploy
        npm build

    - name: Read sub.folder.name from folder.yaml and run graph deploy on public IPFS node
      run: |
        if [ "${{ github.event.inputs.environment }}" == "development" ]; then
          NODE_URL="$DEV_NODE_URL"
        else
          NODE_URL="$PROD_NODE_URL"
        fi
        graph deploy --node $NODE_URL --ipfs $IPFS_NODE $SUBGRAPH_NAME

    - name: Read sub.folder.name from folder.yaml and run graph deploy on public Infura node
      run: |
        if [ "${{ github.event.inputs.environment }}" == "development" ]; then
          NODE_URL="$DEV_NODE_URL"
        else
          NODE_URL="$PROD_NODE_URL"
        fi
        graph deploy --node $NODE_URL --ipfs $IPFS_NODE ---headers '{\"Authorization\": \"Basic $AUTH_HASH\"}' $SUBGRAPH_NAME
      
      env:
        ENVIRONMENT: ${{ github.event.inputs.environment }}
        SUBGRAPH_NAME: ${{ github.events.inputs.subgraph_name }}
        FOLDER_NAME: ${{ github.events.inputs.folder }}
        DEV_NODE_URL: ${{ secrets.DEV_NODE_URL }}
        PROD_NODE_URL: ${{ secrets.PROD_NODE_URL }}
        INFURA_URL: ${{ secrets.INFURA_NODE }}
        AUTH_HASH: ${{ secrets.INFURA_AUTH_HEADERS }}
        INTERNAL_URL: ${{ INTERNAL_INDEXER_URL }}
        IPFS_URL: ${{ secrets.IPFS_NODE }}

