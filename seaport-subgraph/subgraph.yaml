specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Seaport
    network: mainnet
    source:
      address: '0x00000000006c3852cbef3e08e8df289169ede581'
      abi: Seaport
      startBlock: 14946474
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - WrappedEtherTransaction
      abis:
        - name: Seaport
          file: ./abis/Seaport.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
      file: ./src/seaport.ts
