specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WyvernExchange
    network: mainnet
    source:
      address: '0x7be8076f4ea4a4ad08075c2508e481d6c946d12b'
      abi: WyvernExchange
      startBlock: 12416692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OrderApprovedPartOne
        - OrderApprovedPartTwo
        - OrderCancelled
        - OrdersMatched
        - OwnershipRenounced
        - OwnershipTransferred
        - AirAccount,
        - AirNftTransaction,
        - AirToken,
        - AirBlock,
        - AirNftSaleRoyalty
      abis:
        - name: WyvernExchange
          file: ./abis/WyvernExchange.json
      callHandlers:
        - function: atomicMatch_(address[14],uint256[18],uint8[8],bytes,bytes,bytes,bytes,bytes,bytes,uint8[2],bytes32[5])
          handler: handleAtomicMatch_
      file: ./src/wyvern-exchange.ts
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: '0x7f268357A8c2552623316e2562D90e642bB538E5'
      abi: Contract
      startBlock: 12416692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractOrderApprovedPartOne
        - ContractOrderApprovedPartTwo
        - ContractOrderCancelled
        - ContractOrdersMatched
        - NonceIncremented
        - ContractOwnershipRenounced
        - ContractOwnershipTransferred
        - AirAccount,
        - AirNftTransaction,
        - AirToken,
        - AirBlock,
        - AirNftSaleRoyalty
      abis:
        - name: Contract
          file: ./abis/Contract.json
      callHandlers:
        - function: atomicMatch_(address[14],uint256[18],uint8[8],bytes,bytes,bytes,bytes,bytes,bytes,uint8[2],bytes32[5])
          handler: handleAtomicMatch_
      file: ./src/wyvern-exchange.ts
