specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EnsRegistry
    network: mainnet
    source:
      address: '0x00000000000C2E074eC69A0dFb2997BA6C7d2e1e'
      abi: EnsRegistry
      startBlock: 9380380
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
      abis:
        - name: EnsRegistry
          file: ./abis/EnsRegistry.json
      eventHandlers:
        - event: NewOwner(indexed bytes32,indexed bytes32,address)
          handler: handleNewOwner
        - event: Transfer(indexed bytes32,address)
          handler: handleTransfer
        - event: NewResolver(indexed bytes32,address)
          handler: handleNewResolver
        - event: NewTTL(indexed bytes32,uint64)
          handler: handleNewTTL
      file: ./src/ens-registry.ts
  - kind: ethereum/contract
    name: ENSRegistryOld
    network: mainnet
    source:
      address: '0x314159265dd8dbb310642f98f50c066173c1259b'
      abi: EnsRegistry
      startBlock: 3327417
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:

      abis:
        - name: EnsRegistry
          file: ./abis/EnsRegistry.json
      eventHandlers:
        - event: NewOwner(indexed bytes32,indexed bytes32,address)
          handler: handleNewOwnerOldRegistry
        - event: Transfer(indexed bytes32,address)
          handler: handleTransferOldRegistry
        - event: NewResolver(indexed bytes32,address)
          handler: handleNewResolverOldRegistry
        - event: NewTTL(indexed bytes32,uint64)
          handler: handleNewTTLOldRegistry
      file: ./src/ens-registry.ts
  - kind: ethereum/contract    name: BaseRegistrar
    network: mainnet
    source:
      address: '0x57f1887a8BF19b14fC0dF6Fd9B2acc9Af147eA85'
      abi: BaseRegistrar
      startBlock: 9380410
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/eth-registrar.ts
      entities:

      abis:
        - name: BaseRegistrar
          file: ./abis/BaseRegistrar.json
      eventHandlers:
        - event: NameRegistered(indexed uint256,indexed address,uint256)
          handler: handleNameRegistered
        - event: NameRenewed(indexed uint256,uint256)
          handler: handleNameRenewed
  - kind: ethereum/contract
    name: Resolver
    network: mainnet
    source:
      abi: Resolver
      startBlock: 3648359
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/resolver.ts
      entities:

      abis:
        - name: Resolver
          file: ./abis/PublicResolver.json
      eventHandlers:
        - event: AddrChanged(indexed bytes32,address)
          handler: handleAddrChanged
        - event: VersionChanged(indexed bytes32,uint64)
          handler: handleVersionChanged  - kind: ethereum/contract
    name: ReverseRegistrar
    network: mainnet
    source:
      abi: ReverseRegistrar
      address: '0x084b1c3C81545d370f3634392De611CaaBFf8148'
      startBlock: 9380506
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/reverse-registrar.ts
      entities:

      abis:
        - name: ReverseRegistrar
          file: ./abis/ReverseRegistrar.json
      callHandlers:
        - function: setName(string)
          handler: handleSetName
  - kind: ethereum/contract
    name: EthRegistrarController
    network: mainnet
    source:
      address: '0x82994379B1Ec951C8E001DFceC2A7Ce8f4f39b97'
      abi: EthRegistrarController
      startBlock: 11787529
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/eth-registrar.ts
      entities:

      abis:
        - name: EthRegistrarController          file: ./abis/EthRegistrarController.json
      eventHandlers:
        - event: NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)
          handler: handleNameRegisteredByController
        - event: NameRenewed(string,indexed bytes32,uint256,uint256)
          handler: handleNameRenewedByController
  - kind: ethereum/contract
    name: EthRegistrarControllerOld
    network: mainnet
    source:
      address: '0x283Af0B28c62C092C9727F1Ee09c02CA627EB7F5'
      abi: EthRegistrarControllerOld
      startBlock: 9380471
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/eth-registrar.ts
      entities:

      abis:
        - name: EthRegistrarControllerOld
          file: ./abis/EthRegistrarControllerOld.json
      eventHandlers:
        - event: NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)
          handler: handleNameRegisteredByControllerOld
        - event: NameRenewed(string,indexed bytes32,uint256,uint256)
          handler: handleNameRenewedByController