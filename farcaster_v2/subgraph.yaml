specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IdRegistry
    network: optimism
    source:
      address: '0x00000000fcaf86937e41ba038b4fa40baa4b780a'
      abi: IdRegistry
      startBlock: 108869029
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AirBlock
        - AirMeta
        - AirEntityCounter
        - AirAccount
        - AirExtra
        - AirUser
        - AirProfile
        - AirUserRegisteredTransaction
      abis:
        - name: IdRegistry
          file: ./abis/IdRegistry.json
      eventHandlers:
        - event: ChangeRecoveryAddress(indexed uint256,indexed address)
          handler: handleChangeRecoveryAddress
        - event: Register(indexed address,indexed uint256,address)
          handler: handleRegister
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/id-registry.ts
